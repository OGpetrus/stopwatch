<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
  <div class="main">
    <h1>stop watch</h1>
    <h2><span id="hours">00</span>
      <span id="minutes">00</span>
      <span id="seconds">00</span>
    </h2>
    <div class="flex_buttons">
      <button id="pausewatch"><i class="fa fa-pause btn" aria-hidden="true"></i>
      </button> 
      <button id="startwatch"><i class="fa fa-play btn"  aria-hidden="true"></i>
      </button> 
      <button id="resetwatch"><i class="fa fa-stop btn" aria-hidden="true"></i>
      </button>
    </div>
    </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
